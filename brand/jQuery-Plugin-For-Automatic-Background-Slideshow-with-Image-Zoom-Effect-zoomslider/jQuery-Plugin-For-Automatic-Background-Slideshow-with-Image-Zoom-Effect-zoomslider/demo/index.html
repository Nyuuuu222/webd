<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Ming Yeung" />
	<title>Zoom Slider Demo</title>
	<link rel="stylesheet" type="text/css" href="../dist/zoomslider.css" />
	<script type="text/javascript" src="js/modernizr-2.6.2.min.js"></script>
	<style>


		
		#demo-1 {
			position: relative; /* can either be relative, absolute or fixed. If position is not set (i.e. static), it would be set to "relative" by script */
			overflow: hidden; /* to bound the empty top space created by inner element's top margin */
			width: 100%;
			min-height: 400px;
			background-color: #999;
		}
		.demo-inner-content {
			position: relative; /* if position is not set, the script will set it to 'relative'. */
			z-index: 2; /* if z-index is not set, the script will set it to '2'. */
			margin: 180px auto;
			padding: 40px;
			max-width: 600px;
			color: #fff;
			text-align: center;
			font-size: 1.5em;
		}
		.demo-inner-content h1 {
			font-size: 2.5em;
			margin: 0;
		}
	</style>
</head>
<body>
	<div id="demo-1" data-zs-src='["photos/8266426033_c8c830e351_h.jpg", "photos/8266429353_d07ce461b6_h.jpg", "photos/8270243344_9162d815d3_h.jpg"]' data-zs-overlay="dots">
		<div class="demo-inner-content">
			<h1><span>jQuery</span> . <span>zoomSlider</span></h1>
			<p>ZoomSlider creates slideshows with zoom effect using background-image and CSS3.</p>
		</div>
	</div>

	


	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="../dist/jquery.zoomslider.min.js"></script>
</body>
</html>
