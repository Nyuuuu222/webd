<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #slide_box{
            position: relative;
            height: 300px;
        }
        #slide_box a{
            position: absolute;
            height: 300px;
            width: 1200px;
        }
    </style>
    <script src="js/jquery-2.1.3.min.js"></script>


</head>
<body>
    <section>
        <div id="slide_box">
            <a href="#"><img src="images/img1.png" alt="슬라이드1"></a>
            <a href="#"><img src="images/img2.png" alt="슬라이드1"></a>
            <a href="#"><img src="images/img3.png" alt="슬라이드1"></a>
        </div>
    </section>


    <script>
        start();
        var imgs = $('#slide_box>a').length ;
        var now=0
        function start() {
            $('#slide_box>a').eq(0).siblings().fadeOut('slow');
        setInterval(function() {
            slide(); }, 3000); 
        };
        function slide() { 
            now = now == imgs ? 0 : now += 1;
            $('#slide_box>a').eq(now - 1).fadeOut('slow');
            $('#slide_box>a').eq(now).fadeIn('slow');
        }
    </script>

</body>
</html>
