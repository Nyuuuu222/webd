<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js</title>
    <style>

    </style>
</head>
<body>

    <div id="app">
        <h1 v-if="visible">
            <!-- 아주 복잡하고 오래 걸리는 처리 -->
            <!-- 완전 삭제/ 렌더링 X -->
        </h1>
        <p v-show="visible">
            <!-- 아주 복잡하고 오래 걸리는 처리 -->
            <!-- 잔해는 남음 -->
        </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                visible: false
            }
        })
        

    </script>



</body>
</html>
